<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            md: "768px",
            lg: "992px",
            xl: "1130px",
          },
          extend: {
            colors: {
              primary: "#5D5FEF",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
              playfair: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-roboto bg-[#F6F6F6] min-h-screen">
    <header class="container mx-auto">
      <nav class="flex items-center justify-between pt-8">
        <div class="flex items-center gap-3">
          <button
            class="bg-primary p-2 font-playfair font-bold text-white/80 rounded"
          >
            News
          </button>
          <p class="text-primary font-playfair font-bold">Portal</p>
        </div>
        <div class="flex items-center gap-10">
          <p class="font-bold text-primary">News</p>
          <p class="text-black/70">Blog</p>
          <img src="./images/Avatar.png" alt="Avatar" />
        </div>
      </nav>
      <div class="divider"></div>
      <div id="btn-container" class="flex items-center justify-between">
        <button class="text-lg text-black/50">Home</button>
      </div>

      <div class="rounded-lg bg-white mt-11">
        <p class="py-5 px-4 text-lg">
          <span id="item">4</span> items found for category Entertainment
        </p>
      </div>
      <div class="flex items-center mt-9">
        <div class="flex-1 flex items-center gap-5">
          <label for="sort-item" class="text-lg block font-bold"
            >Sort By View:</label
          >
          <select id="sort-item" class="select select-primary">
            <option disabled selected>Default</option>
            <option>Views</option>
            <option>Date</option>
          </select>
        </div>
        <div class="space-x-3">
          <button
            class="bg-primary p-3 py-2 border border-primary text-lg text-white rounded"
          >
            Todayâ€™s Pick
          </button>
          <button
            class="bg-white p-3 py-2 text-lg text-primary border border-primary rounded"
          >
          Trending
          </button>
        </div>
      </div>
    </header>
    <main class="container mx-auto mt-16">
      <section id="news-container" class="grid grid-cols-1 gap-6">
      
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
